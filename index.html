<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Hatsume Miku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/main.css" />
</head>
<body class="page-wrapper grey lighten-5">
    <div class="page">
        <nav class="white">
            <div class="nav-wrapper">
                <div class="container">
                    <div class="brand-logo thin grey-text text-darken-4">
                        Minimal Hatsune Miku
                    </div>
                    <ul class="right">
                        <li>
                            <a class="grey-text text-darken-4" href="https://github.com/zodiacfireworks/art-work-minimal-hatsune-miku">
                                <i class="fa fa-fw fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="page-content">
            <section class="section">
                <div class="container">
                    <div class="card z-depth-3">
                        <a id="prev" class="btn-floating btn-large hoverable waves-effect waves-light white">
                            <i class="material-icons grey-text text-darken-4">arrow_back</i>
                        </a>
                        <a id="next" class="btn-floating btn-large hoverable waves-effect waves-light white">
                            <i class="material-icons grey-text text-darken-4">arrow_forward</i>
                        </a>
                        <div id="miku-carousel" class="carousel carousel-slider">
                            <div class="carousel-fixed-item center">
                                <img src="static/img/minimal-hatsune-miku-silhouette-lines.png" alt="Hatsune Miku Silhouette">
                            </div>
                            <div class="carousel-item amber"></div>
                            <div class="carousel-item cyan accent-4"></div>
                            <div class="carousel-item teal accent-4"></div>
                            <div class="carousel-item blue accent-4"></div>
                            <div class="carousel-item deep-purple accent-4"></div>
                            <div class="carousel-item green accent-4"></div>
                            <div class="carousel-item light-blue accent-4"></div>
                            <div class="carousel-item light-green accent-4"></div>
                            <div class="carousel-item purple accent-4"></div>
                            <div class="carousel-item grey custom"></div>
                            <div class="carousel-item grey darken-1"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
