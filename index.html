<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Hatsume Miku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
</head>
<body class="page-wrapper grey lighten-5">
    <div class="page">
        <div class="page-content">
            <section class="section full-screen">
                <div class="container">
                    <div class="card hoverable">
                        <div class="carousel carousel-slider">
                            <div class="carousel-fixed-item center">
                                <img src="static/img/minimal-hatsune-miku-silhouette-lines.png" alt="Hatsune Miku Silhouette">
                            </div>
                            <div class="carousel-item red"></div>
                            <div class="carousel-item blue"></div>
                            <div class="carousel-item green"></div>
                            <div class="carousel-item yellow"></div>
                            <div class="carousel-item indigo"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
